<app-loader class="loader1" *ngIf="showLoader"></app-loader>

<ion-content fullscreen>
    <div class="subcategory-col">
        <div class="sub-category-top">
            <a class="previous-icon" (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="13.41" height="21.717" viewBox="0 0 13.41 21.717">
      <path id="ic_navigate_before_24px" d="M21.41,8.552,18.858,6,8,16.858,18.858,27.717l2.552-2.552-8.289-8.307Z" transform="translate(-8.59 -5.75)" fill="#222"/>
    </svg> <h2 *ngIf="title">{{title.toUpperCase()}}</h2></a>
            <!-- <div id="expand-search">
                <input type="search" class="search" />
            </div> -->
        </div>



        <ion-segment scrollable style="background-color:#f9f8f9;">
            <ul class="top-tab-list">
                <li [ngClass]="category.id == categoryIdData.category_id ? 'active' : ''" *ngFor="let category of categoryList" (click)="getSubCategory(category.id, category.name)"><a>{{category.name | titlecase}}</a></li>
            </ul>
        </ion-segment>


        <div class="tab-content">
            <ul class="tab-content-list">
                <li *ngFor="let subCategory of subCategoryList">
                    <a (click)="gotoServiceListPage(subCategory.id, subCategory.name)">
                        <div class="sub-category-icon">
                            <img *ngIf="subCategory.sub_category_icon" [src]="baseImageUrl+subCategory.sub_category_icon" class="round-image" alt="sub-category-icon">
                            <img *ngIf="!subCategory.sub_category_icon" [src]="defaultImage" class="round-image" alt="sub-category-icon">
                        </div>
                        <div class="sub-category-content">
                            <h3>{{subCategory.name | titlecase}}</h3>
                            <!-- <p>Services related to car keys</p> -->
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- bottom tab -->
        <app-bottom-tab></app-bottom-tab>
    </div>

</ion-content>
