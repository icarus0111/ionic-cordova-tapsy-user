<app-loader class="loader1" *ngIf="showLoader"></app-loader>

<ion-content fullscreen>
    <div class="subcategory-col">
        <div class="sub-category-top">
            <a class="previous-icon" (click)="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="13.41" height="21.717" viewBox="0 0 13.41 21.717">
                <path id="ic_navigate_before_24px" d="M21.41,8.552,18.858,6,8,16.858,18.858,27.717l2.552-2.552-8.289-8.307Z" transform="translate(-8.59 -5.75)" fill="#222"/>
            </svg>
                <h2>{{title | titlecase}}</h2>
            </a>
            <span class="service-select-img">
                <img [src]="baseImageUrl+serviceImage" alt="">
            </span>
        </div>
        <div class="booking-content">
            <h3>Add a note</h3>
            <textarea cols="3" rows="5" class="form-control" placeholder="Leave important note for our professional" [(ngModel)]="noteForProfessional"></textarea>
            <h4>When would you like to schedule service?</h4>

        </div>
        <div class="book-time-btn-col">
            <a class="btn1" (click)="goToschedule()">I want to get it done Now <i class="fa fa-angle-right"></i></a>
            <a class="btn2" (click)="goToscheduleDateTime()">Sometime Later <i class="fa fa-angle-right"></i></a>
        </div>
    </div>
</ion-content>
