<app-loader class="loader1" *ngIf="showLoader"></app-loader>


<ion-content fullscreen>
    <div class="subcategory-col">
        <div class="sub-category-top">
            <a class="previous-icon" (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="13.41" height="21.717" viewBox="0 0 13.41 21.717">
        <path id="ic_navigate_before_24px" d="M21.41,8.552,18.858,6,8,16.858,18.858,27.717l2.552-2.552-8.289-8.307Z" transform="translate(-8.59 -5.75)" fill="#222"/>
      </svg> <h2 *ngIf="title">{{title.toUpperCase()}}</h2></a>
            <!-- <div id="expand-search"> <input type="search" class="search"></div> -->
        </div>




        <ion-segment scrollable style="background-color:#f9f8f9;">
            <ul class="top-tab-list">
                <li [ngClass]="subCategory.id == subCategoryIdData.sub_category_id ? 'active' : ''" *ngFor="let subCategory of subCategoryList" (click)="getServices(subCategory.id, subCategory.name)"><a>{{subCategory.name | titlecase}}</a>
                </li>
            </ul>
        </ion-segment>



        <div class="tab-content">
            <ul class="popular-list">
                <li *ngFor="let service of serviceList">
                    <a (click)="onClickService(service)">


                        <div class="popular-img">
                            <img *ngIf="service.service_icon" [src]="baseImageUrl+service.service_icon" class="round-image" alt="sub-category-icon">
                            <img *ngIf="!service.service_icon" [src]="defaultImage" class="round-image" alt="sub-category-icon">
                        </div>


                        <div class="popular-content">
                            <h4>{{service.name | titlecase}}</h4>
                            <div class="time-col">
                                <span>
                              <img src="../../assets/images/clock.svg" alt="">
                            </span>
                                <p>Estimated time: 15-20 minutes
                                </p>
                            </div>
                        </div>


                    </a>
                    <div class="price">$ {{service.price}}</div>
                </li>
            </ul>
        </div>
        <!-- bottom tab -->
        <app-bottom-tab></app-bottom-tab>
    </div>
</ion-content>
